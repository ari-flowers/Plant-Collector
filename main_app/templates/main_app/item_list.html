{% extends 'base.html' %}
{% block content %}
    <h1>Item List</h1>
    {% for item in item_list%}
        <a href="{% url 'items_detail' item.id %}">
        <div class="card">
        <div class="card-content">
            <p>Name: {{item.name}}</p>
            <p>Size: {{item.size}}</p>
            <!-- <p>Description: {{item.description}}</p> -->
        </div>
        </div>
        </a>
    {% endfor %}
{% endblock %}
